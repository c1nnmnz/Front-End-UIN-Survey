<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - UIN Survey System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .offline-icon {
            font-size: 4rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .offline-message {
            color: #666;
            margin-bottom: 2rem;
        }

        .retry-button {
            padding: 0.75rem 1.5rem;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .retry-button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <i class="bi bi-wifi-off offline-icon"></i>
        <h1 class="offline-title">Anda Sedang Offline</h1>
        <p class="offline-message">
            Mohon periksa koneksi internet Anda dan coba lagi.
            <br>
            Data yang tersimpan di cache masih dapat diakses.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            <i class="bi bi-arrow-clockwise"></i>
            Coba Lagi
        </button>
    </div>

    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
